<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
		<link th:href="@{resource/css/bootstrap.min.css}" rel="stylesheet"/>
		<script th:src="@{resource/js/popper.min.js}"></script>
		<script th:src="@{resource/js/bootstrap.min.js}"></script>
		<link th:href="@{resource/css/main.css}" rel="stylesheet"/>
		<link th:href="@{resource/css/modales.css}" rel="stylesheet"/>
		<link th:replace="fragments/navBar :: cssHeader"/>
		<link th:href="@{resource/css/miSede.css}" rel="stylesheet"/>
		<title>Home SmartApp</title>
	</head>
	<body class="backgroundSmart"  onload="getActive();">
		<div id="navBarHome" th:replace="fragments/navBar :: navBar"></div>
        <th:block th:switch="${pagina}">
            <th:block th:case="'home'">
				<a>Estoy en Home</a>
            </th:block>
            <th:block th:case="'usuarios:crear'">
				<div id="contenidoHome" th:replace="fragments/usuarios/crearUsuario :: crearUsuario"></div>
            </th:block>
            <th:block th:case="'usuarios:ver'">
				<div id="divReplaceVerUsuarios" th:replace="fragments/usuarios/verUsuarios :: verUsuarios"></div>
            </th:block>
            <th:block th:case="'sedes:crear'">
				<div id="divReplaceCrearSede" th:replace="fragments/sedes/crearSede :: crearSedes"></div>
            </th:block>
            <th:block th:case="'sedes:ver'">
				<div id="divReplaceVerSedes" th:replace="fragments/sedes/verSedes :: verSedes"></div>
            </th:block>
            <th:block th:case="'salas:crear'">
				<div id="divReplaceCrearSala" th:replace="fragments/salas/crearSala :: crearSala"></div>
            </th:block>
            <th:block th:case="'salas:ver'">
				<div id="divReplaceVerSala" th:replace="fragments/salas/verSalas :: verSalas"></div>
            </th:block>
            <th:block th:case="'miSede:ver'">
				<div id="divReplaceVerMiSede" th:replace="fragments/miSede/miSede :: miSede"></div>
            </th:block>
            <th:block th:case="'planes:crear'">
				<div id="divReplaceCrearPlanes" th:replace="fragments/planes/crearPlanes :: crearPlan"></div>
            </th:block>
            <th:block th:case="'planes:ver'">
				<div id="divReplaceVerPlanes" th:replace="fragments/planes/verPlanes :: verPlanes"></div>
            </th:block>
        </th:block>
	</body>
	<footer>
		<div id="footerHome" th:replace="fragments/footer :: footer"></div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" th:replace="fragments/scripts :: scripts"></script>
</html>
