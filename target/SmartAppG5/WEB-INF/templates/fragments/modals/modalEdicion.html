<div th:fragment="modalEdicion" class="modal fade modalNotification" id="modalEdicion" tabindex="-1" aria-labelledby="modalEdicion" aria-hidden="true">
  <div class="modal-dialog dialogoModalEdit">
    <div class="modal-content contenidoModalEdit">
      <div class="modal-header cabezeraModal">
       	 <p id="labelEdicion"></p>
		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body cuerpoModalSmall">
       	 <p id="labelError"></p>
			<div id="datosEdicion">
			</div>
      </div>
		<div class="modal-footer piesModal">
			<input  th:if="${tipoEdit=='Usuario'}" onclick="update('Usuario')" type="button" class="col centroForm btn btn-dark btnSendForm" id="btnSend" value="Guardar"/>
	     	<input  th:if="${tipoEdit=='Sede'}" onclick="update('Sede')" type="button" class="col centroForm btn btn-dark btnSendForm" id="btnSend" value="Guardar"/>
			<input  th:if="${tipoEdit=='Sala'}" onclick="update('Sala')" type="button" class="col centroForm btn btn-dark btnSendForm" id="btnSend" value="Guardar"/> 
	      	<input  th:if="${tipoEdit=='Plan'}" onclick="update('Plane')" type="button" class="col centroForm btn btn-dark btnSendForm" id="btnSend" value="Guardar"/> 
	      	<input  th:if="${tipoEdit=='Clases'}" onclick="update('Clase')" type="button" class="col centroForm btn btn-dark btnSendForm" id="btnSend" value="Guardar"/> 
	      	<input  th:if="${tipoEdit=='Equipo'}" onclick="update('Equipo')" type="button" class="col centroForm btn btn-dark btnSendForm" id="btnSend" value="Guardar"/> 
      </div>
    </div>
  </div>
</div>
