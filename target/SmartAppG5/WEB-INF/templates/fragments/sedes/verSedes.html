<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<div class="bodyFragments" th:fragment="verSedes">
		<div th:with="msjCabezeraModal='Borrando Sede',msjCuerpoModal='Espere un Momento'">
			<div id="modalCargando" th:replace="fragments/modals/modalCargando :: modalCargando"></div>
		</div>
		<div id="modalRegistroOk" th:replace="fragments/modals/registroOk :: modalRegistroOk"></div>
		<div id="modalRegistroKo" th:replace="fragments/modals/registroKo :: modalRegistroKo"></div>
		<div th:if="${not #lists.isEmpty(allSedes)}">
		<p id="verSedesP" class="col tituloVer">Sedes Registradas</p>
	    <table class="table table-dark tablaVer" id="tablaSedes">
	        <tr>
	            <th>Nombre</th>
	            <th>Direccion</th>
	            <th>Region</th>
	            <th>Aforo</th>
	            <th colspan="3">Opciones</th>
	        </tr>
	        <tr th:each="sede : ${allSedes}" th:id="${'tr:'+ sede.id}">
	            <td th:text="${sede.nombre}"></td>
	            <td th:text="${sede.direccion}"></td>
	            <td th:text="${sede.region}"></td>
	            <td th:text="${sede.aforo}"></td>
				<td colspan="3">
				
					<button th:id="${'Sede:'+sede.id}" type="button" class="btn btn-warning btnverExtras btnVerRyP">Ver Salas</button>
					<button th:id="${'Sede:'+sede.id}" type="button" class="btn btn-secondary btnVerEdit">Editar</button>
					<button th:id="${'Sede:'+sede.id}" onclick="delet(this.id)" type="button" class="btn btn-danger btnVerDel">Borrar</button>
				</td>
	        </tr>
	    </table>
	</div>
		</div>
	</body>
</html>
