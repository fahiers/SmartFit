<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<div class="bodyFragments" th:fragment="verClases">
			<div th:with="msjCabezeraModal='Cargando Clases',msjCuerpoModal='Espere un Momento'">
				<div id="modalCargando" th:replace="fragments/modals/modalCargando :: modalCargando"></div>
			</div>
			<div id="modalRegistroOk" th:replace="fragments/modals/registroOk :: modalRegistroOk"></div>
			<div id="modalRegistroKo" th:replace="fragments/modals/registroKo :: modalRegistroKo"></div>
			<div th:with="tipoEdit='Clases'">
				<div id="modalEdicion" th:replace="fragments/modals/modalEdicion :: modalEdicion"></div>
				<div id="modalExtras" th:replace="fragments/modals/modalExtras :: modalExtras"></div>
			</div>
			<div th:if="${not #lists.isEmpty(allClases)}">
			<p id="verClasesP" class="col tituloVer">Clases Registrados</p>
		    <table class="table table-dark tablaVer" id="tablaClases">
		        <tr>
		            <th>Nombre</th>
		            <th>Duracion</th>
		            <th>Descripcion</th>
		            <th colspan="3">Opciones</th>
		        </tr>
		        <tr th:each="clase : ${allClases}" th:id="${'tr:'+ clase.id}">
		            <td th:text="${clase.nombre}"></td>
		            <td th:text="${clase.duracion}"></td>
		            <td th:text="${clase.descripcion}"></td>
					<td colspan="3">
						<button th:id="${'Clase:'+clase.id}" onclick="extras(this.id)" type="button" class="btn btn-warning btnverExtras btnVerRyP">Ver Horarios</button>
						<button th:id="${'Clase:'+clase.id}" onclick="edit(this.id)" type="button" class="btn btn-secondary btnVerEdit">Editar</button>
						<button th:id="${'Clase:'+clase.id}" onclick="delet(this.id)" type="button" class="btn btn-danger btnVerDel">Borrar</button>
					</td>
		        </tr>
		    </table>
		</div>
		</div>
	</body>
</html>
