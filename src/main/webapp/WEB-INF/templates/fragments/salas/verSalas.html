<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<div class="bodyFragments" th:fragment="verSalas">
		<div th:if="${not #lists.isEmpty(allSalas)}">
		<p id="verSalasP" class="col tituloVer">Salas Registradas</p>
	    <table class="table table-dark tablaVer" id="tablaSalas">
	        <tr>
	            <th>Nombre</th>
	            <th>Sede</th>
	            <th>Tipo</th>
	            <th>Estado</th>
	            <th colspan="3">Opciones</th>
	        </tr>
	        <tr th:each="sala : ${allSalas}">
	            <td th:text="${sala.nombre}"></td>
	            <td th:text="${sala.sede.get.get.toObject(claseSede).nombre}"></td>
	            <td th:text="${sala.tipo}"></td>
	            <td th:text="${sala.estado}"></td>
				<td colspan="3">
					<button id="btnVerRyP" type="button" class="btn btn-warning btnverExtras">Ver Equipos</button>
					<button id="btnVerEdit" type="button" class="btn btn-secondary">Editar</button>
					<button id="btnVerDel" type="button" class="btn btn-danger">Borrar</button>
				</td>
	        </tr>
	    </table>
	</div>
		</div>
	</body>
</html>
