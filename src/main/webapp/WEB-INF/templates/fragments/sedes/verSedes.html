<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<div class="bodyFragments" th:fragment="verSedes">
		<div th:if="${not #lists.isEmpty(allSedes)}">
		<p id="verSedesP" class="col tituloVer">Sedes Registradas</p>
	    <table class="table table-dark tablaVer" id="tablaSedes">
	        <tr>
	            <th>Nombre</th>
	            <th>Direccion</th>
	            <th>Region</th>
	            <th>Aforo</th>
	            <th colspan="3">Opciones</th>
	        </tr>
	        <tr th:each="sede : ${allSedes}">
	            <td th:text="${sede.nombre}"></td>
	            <td th:text="${sede.direccion}"></td>
	            <td th:text="${sede.region}"></td>
	            <td th:text="${sede.aforo}"></td>
				<td colspan="3">
					<button id="btnVerRyP" type="button" class="btn btn-warning btnverExtras">Ver Salas</button>
					<button id="btnVerEdit" type="button" class="btn btn-secondary">Editar</button>
					<button id="btnVerDel" type="button" class="btn btn-danger">Borrar</button>
				</td>
	        </tr>
	    </table>
	</div>
		</div>
	</body>
</html>
