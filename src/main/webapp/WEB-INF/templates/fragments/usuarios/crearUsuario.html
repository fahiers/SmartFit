<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<div class="bodyFragments" th:fragment="crearUsuario" >
			<div th:with="msjCabezeraModal='Guardando Usuario',msjCuerpoModal='Espere un Momento'">
				<div id="modalCargando" th:replace="fragments/modals/modalCargando :: modalCargando"></div>
			</div>
			<div id="modalRegistroOk" th:replace="fragments/modals/registroOk :: modalRegistroOk"></div>
			<div id="modalRegistroKo" th:replace="fragments/modals/registroKo :: modalRegistroKo"></div>
			<form th:action="@{/usuarios/addUser}" method="post" id="formCrearUsuario" th:object="${newUser}" class="container cuadroBNS col-5 formCreate">
				<div class="row">
					<p id="addUserP" class="col tituloForm">AÃ±adir Usuario</p>
				</div>
				<div class="row">
					<p class="col-2">Nombre</p> <input id="AddUserNombre"type="text" class="col-8" th:field="*{nombre}" th:text="*{nombre}"required/>
				</div>
				<div class="row">
			    	<p class="col-2">Apellido</p> <input id="AddUserApellido" type="text" class="col-8" th:field="*{apellido}" required />
				</div>
				<div class="row">
			    	<p class="col-2">Correo</p> <input id="AddUserCorreo" type="text" class="col-8" th:field="*{correo}" required />
				</div>
				<div class="row">
			    	<p class="col-2">Rut</p> <input id="userRut" type="text" class="col-8" required />
				</div>
				<div class="row">
			    	<p class="col-2">Password</p> <input id="AddUserPass" type="password" name="password" th:field="*{password}" class="col-8" required />
				</div>
				<div class="row">
			    	<p class="col-2">Estado</p>
					<select id="AddUserActivo" th:field="*{activo}" class="col-8">
					    <option th:value="'false'" th:text="Inactivo"></option>
					    <option th:value="'true'" th:text="Activo"></option>
					</select>
				</div>
				<div th:if="${not #lists.isEmpty(allSedes)}" class="row">
			    	<p class="col-2">Sede</p>
					<select id="AddUserSede" name="sedeString" class="col-8">
					    <option th:each="sede : ${allSedes}" th:value="${sede.id}" th:text="${sede.nombre}"></option>
					</select>
				</div>
				<div class="row">
			    	<p class="col-2">Roles</p>
			    	<div class="form-check col-3">
					  <input class="form-check-input" type="checkbox" value="ADMIN" id="checkAdmin">
					  <label class="form-check-label" for="flexCheckDefault">Administrador</label>
					 </div>
			    	<div class="form-check col-3">
					  <input class="form-check-input" type="checkbox" value="ENTRENADOR" id="checkTrainer">
					  <label class="form-check-label" for="flexCheckDefault">Entrenador</label>
					 </div>
			    	<div class="form-check col-3">
					  <input class="form-check-input" type="checkbox" value="PERSONALDTI" id="checkDTI">
					  <label class="form-check-label" for="flexCheckDefault">Personal DTI</label>
					</div>
				</div>
				<div class="row">
			    	<p class="col-2">Permisos</p>
			    	<div class="form-check col-5">
					  <input class="form-check-input" type="checkbox" value="MOSTRAR" id="checkPYC">
					  <label class="form-check-label" for="flexCheckDefault">Mostrar Planes y Clases</label>
					</div>
			    	<div class="form-check col-5">
					  <input class="form-check-input" type="checkbox" value="USUARIOS" id="checkADU">
					  <label class="form-check-label" for="flexCheckDefault">Administrar Usuarios</label>
			    	</div>
					 <div class="col-2">
					 </div>
			    	<div class="form-check col-5">
					  <input class="form-check-input" type="checkbox" value="SEDES" id="checkSEDE">
					  <label class="form-check-label" for="flexCheckDefault">Administrar Sedes</label>
			    	</div>
			    	<div class="form-check col-5">
					  <input class="form-check-input" type="checkbox" value="SALA_LVL1" id="checkSALA">
					  <label class="form-check-label" for="flexCheckDefault">Ocupar y Liberar Sala</label>
			    	</div>
					 <div class="col-2">
					 </div>
			    	<div class="form-check col-5">
					  <input class="form-check-input" type="checkbox" value="SALA_LVL2" id="checkSALA2">
					  <label class="form-check-label" for="flexCheckDefault">Deshabilitar Salas</label>
			    	</div>
			    	<div class="form-check col-5">
					  <input class="form-check-input" type="checkbox" value="EXTRAS" id="checkADPYC">
					  <label class="form-check-label" for="flexCheckDefault">Administrar Planes y Clases</label>
					</div>
				</div>
				<input id="AddUserRolId" type="hidden" name="roles" th:field="*{roles}" class="col-8" value=""/>
				<input id="AddUserPermId" type="hidden" name="permisos" th:field="*{permisos}" class="col-8" value=""/>
				<input id="AddUserRut" type="hidden" name="permisos" th:field="*{rut}" class="col-8" value=""/>
				
				<div class="col">
			    		<input  onclick="crear('Usuario')" type="button" class="col centroForm btn btn-dark btnSendForm" 
						id="btnSend" value="Ingresar"/>
				</div>
			</form>
		</div>
	</body>
</html>
