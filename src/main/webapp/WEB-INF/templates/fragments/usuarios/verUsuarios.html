<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<div class="bodyFragments" th:fragment="verUsuarios">
		<div th:if="${not #lists.isEmpty(allUsers)}">
		<p id="verUsersP" class="col tituloVer">Usuarios Registrados</p>
	    <table class="table table-dark tablaVer" id="tablaUsuarios">
	        <tr>
	            <th>Rut</th>
	            <th>Nombre</th>
	            <th>Apellido</th>
	            <th>Correo</th>
	            <th>Sede</th>
	            <th colspan="3">Opciones</th>
	        </tr>
	        <tr th:each="usuario : ${allUsers}">
	            <td th:text="${usuario.rut}"></td>
	            <td th:text="${usuario.nombre}"></td>
	            <td th:text="${usuario.apellido}"></td>
	            <td th:text="${usuario.correo}"></td>
	            <td th:text="${usuario.sede.get.get.toObject(claseSede).nombre}"></td>
				<td colspan="3">
					<button id="btnVerRyP" type="button" class="btn btn-warning btnverExtras">Ver Roles y Permisos</button>
					<button id="btnVerEdit" type="button" class="btn btn-secondary">Editar</button>
					<button id="btnVerDel" type="button" class="btn btn-danger">Borrar</button>
				</td>
	        </tr>
	    </table>
	</div>
		</div>
	</body>
</html>
